name: 'Test Vite App'
description: 'Installs dependencies and runs tests for a Vite project'

inputs:
  app-directory:
    description: 'The subdirectory containing the package.json'
    required: true
    default: '.'

runs:
  using: "composite"
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: '${{ inputs.app-directory }}/package-lock.json'

    - name: Install Dependencies
      shell: bash
      run: |
        cd ${{ inputs.app-directory }}
        npm ci

    - name: Run Tests
      shell: bash
      run: |
        cd ${{ inputs.app-directory }}
        npm test