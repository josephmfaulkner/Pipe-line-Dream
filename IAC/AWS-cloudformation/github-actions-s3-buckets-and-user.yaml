AWSTemplateFormatVersion: '2010-09-09'
Description: 'S3 Infrastructure: Report Bucket, Terraform State Bucket (Native Locking), and CI/CD IAM User'

Parameters:
  TestReportBucketName:
    Type: String
    Default: pipeline-dream-test-reports
    Description: 'Name for the static reports bucket (e.g., my-project-reports)'
  
  BuildArtifactsBucketName:
    Type: String
    Default: pipeline-dream-build-artifacts-bucket
    Description: 'Name for the build artifacts (e.g., my-project-reports)'

  TerraformStateBucketName:
    Type: String
    Default: pipeline-dream-terraform-state-bucket
    Description: 'Name for the Terraform State bucket (e.g., my-project-tf-state)'

Resources:
  # -------------------------------------------------------------------------
  # 1. Report Bucket (Public HTML Reports)
  # -------------------------------------------------------------------------
  TestReportBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref TestReportBucketName
      WebsiteConfiguration:
        IndexDocument: index.html
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false

  PublicReportBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref TestReportBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: PublicReadGetObject
            Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !Sub 'arn:aws:s3:::${TestReportBucket}/*'

  BuildArtifactsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref BuildArtifactsBucketName
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
  # -------------------------------------------------------------------------
  # 2. Terraform State Bucket
  #    - Used for State files AND native locking (Terraform 1.10+)
  #    - Versioning is highly recommended for state recovery
  # -------------------------------------------------------------------------
  TerraformStateBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref TerraformStateBucketName
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  # -------------------------------------------------------------------------
  # 3. IAM User & Policies
  # -------------------------------------------------------------------------
  GitHubActionsUser:
    Type: AWS::IAM::User
    Properties:
      UserName: !Sub '${TestReportBucketName}-actions-user'

  GitHubActionsUserPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: CICD_Infrastructure_Access
      Users:
        - !Ref GitHubActionsUser
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          # S3 Permissions for Github Actions User
          - Sid: ProvisioningAccess
            Effect: Allow
            Action:
              - 's3:CreateBucket'
              - 's3:DeleteBucket'
              - 's3:ListAllMyBuckets'
              - 's3:PutBucketWebsite'
              - 's3:PutBucketPolicy'
              - 's3:PutBucketPublicAccessBlock'
              - 's3:PutBucketTagging'
              - 's3:GetBucket*'
              - 's3:PutBucket*'
              - 's3:PutObject'
              - 's3:DeleteObject'
              - 's3:GetObject'
              - 's3:ListBucket'
              - 's3:GetBucketLocation'

              - 's3:GetAccelerateConfiguration'
              - 's3:GetLifecycleConfiguration'
              - 's3:GetReplicationConfiguration'
              - 's3:GetEncryptionConfiguration'
              - 's3:DeleteBucketWebsite'
              - 's3:DeleteBucketPolicy'
            Resource: '*'

  GitHubActionsAccessKey:
    Type: AWS::IAM::AccessKey
    Properties:
      UserName: !Ref GitHubActionsUser

Outputs:
  TestReportBucketName:
    Value: !Ref TestReportBucket
  BuildArtifactsBucketName:
    Value: !Ref BuildArtifactsBucket
  TerraformStateBucketName:
    Value: !Ref TerraformStateBucket
  AwsAccessKeyId:
    Value: !Ref GitHubActionsAccessKey
  AwsSecretAccessKey:
    Value: !GetAtt GitHubActionsAccessKey.SecretAccessKey